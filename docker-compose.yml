version: "3.9"
services:
  mysql:
    image: mysql:8.4
    container_name: virgil-st-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: virgil_st
    ports:
      - "3306:3306"
    volumes:
      - virgil_st_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  virgil_st_mysql_data:
